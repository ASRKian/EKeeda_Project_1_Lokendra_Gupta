<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="tttscript.js"></script>
</head>

<body>
    <nav id="navbar">
        <span id="heading">Tic Tac Toe</span>
    </nav>
    <div id="mainContainer">
        <div id="mainGame">
            <div id="0" class="game bl bt btlr"></div>
            <div id="1" class="game bt"></div>
            <div id="2" class="game bt br btrr"></div>
            <div id="3" class="game bl"></div>
            <div id="4" class="game"></div>
            <div id="5" class="game br"></div>
            <div id="6" class="game bl bb bblr"></div>
            <div id="7" class="game bb"></div>
            <div id="8" class="game bb br bbrr"></div>
        </div>
    </div>
    <div id="bottom">
        <span id="result">It's X's turn</span>
        <button id="reset">Restart Game</button>
    </div>
    <!-- <script src="tttscript.js"></script> -->
</body>

</html>
